{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    
    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        <ul>
            {% for blog in blogs %}
            <li><a href="/blog?id={{blog.id}}">{{blog.title}}</a></br> {{blog.content}}</li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

{% endblock %}
